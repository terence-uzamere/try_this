{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class="jumbotron">
  <h1>Welcome Back!</h1>
</div>
{% else %}
<div class="jumbotron">
  <h1>Try This</h1>
  <p>See what other people are trying today!</p>
  <p><a class="btn btn-lg btn-primary" href="{% url 'registration_register' %}">Sign Up</a></p>
</div>
{% endif %}
{% endblock %}
